<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Crab Jump</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<style>
   :root { 
 	--w: 512; 
 	--h: 512; 
 	--bg: #111; 
   }

   html, body {
 	height: 100%;
 	margin: 0;
 	background: var(--bg);
 	display: grid;
 	place-items: center;
 	overflow: hidden;
 	position: relative;
   }

   /* Imagen de fondo */
   body::before {
 	content: '';
 	position: fixed;
 	top: 0;
 	left: 0;
 	width: 100%;
 	height: 100%;
 	background-image: url('https://images.unsplash.com/photo-1535262412227-85541e910204?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1469');
 	background-size: cover;
 	background-position: center;
 	background-repeat: no-repeat;
 	opacity: 0.5;
 	z-index: 0;
   }

   canvas {
 	image-rendering: pixelated;
 	width: calc(var(--w) * 1px);
 	height: calc(var(--h) * 1px);
 	background: rgba(26, 26, 26, 0.85);
 	border: 1px solid #333;
 	box-shadow: 0 0 24px rgba(0,0,0,0.6);
 	position: relative;
 	z-index: 1;
   }

   /* Controles móviles */
   .mobile-controls {
	display: none;
	position: fixed;
	bottom: 20px;
	left: 50%;
	transform: translateX(-50%);
	z-index: 1000;
	pointer-events: none;
	width: 100%;
	max-width: 512px;
	padding: 0 20px;
	box-sizing: border-box;
	margin-bottom: 215px;
   }

   .mobile-button {
 	position: absolute;
 	background: rgba(255, 255, 255, 0.25);
 	border: 2px solid rgba(255, 255, 255, 0.5);
 	border-radius: 50%;
 	color: white;
 	font-size: 20px;
 	font-weight: bold;
 	width: 55px;
 	height: 55px;
 	display: flex;
 	align-items: center;
 	justify-content: center;
 	cursor: pointer;
 	user-select: none;
 	-webkit-user-select: none;
 	-webkit-touch-callout: none;
 	pointer-events: auto;
 	transition: all 0.1s ease;
 	-webkit-tap-highlight-color: transparent;
   }

   .mobile-button:active {
 	background: rgba(255, 255, 255, 0.4);
 	transform: scale(0.9);
   }

   .mobile-button.left {
	left: 20px;
   }

   .mobile-button.right {
	right: 20px;
	left: auto;
   }

   .mobile-button.jump {
	right: 0;
	background: rgba(76, 175, 80, 0.35);
	border-color: rgba(76, 175, 80, 0.7);
	width: 65px;
	height: 65px;
	font-size: 24px;
   }

   .mobile-button.jump:active {
 	background: rgba(76, 175, 80, 0.5);
   }

   /* Mostrar controles solo en móviles */
   @media (max-width: 768px) and (hover: none) and (pointer: coarse) {
 	.mobile-controls {
  	  display: flex;
  	  justify-content: space-between;
  	  align-items: center;
  	  padding: 0 20px;
 	}
 
 	body {
  	  padding-bottom: 0;
 	}
 
 	canvas {
  	  width: 100vw;
  	  height: 100vh;
  	  max-width: 512px;
  	  max-height: 512px;
 	}
   }

   /* Soporte para iPhone con notch */
   @supports (padding-bottom: env(safe-area-inset-bottom)) {
 	.mobile-controls {
  	 bottom: calc(env(safe-area-inset-bottom) + 10px);
 	}
   }
</style>
</head>
<body>
<canvas id="game" width="512" height="512"></canvas>

<!-- Controles móviles - solo izquierda y derecha -->
<div class="mobile-controls" id="mobileControls">
 <button class="mobile-button left" id="leftBtn">←</button>
 <button class="mobile-button right" id="rightBtn">→</button>
</div>

<script src="game.js"></script>
</body>
</html>
